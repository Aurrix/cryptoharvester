plugins {
	id 'org.springframework.boot' version '2.1.8.RELEASE'
	id 'io.spring.dependency-management' version '1.0.8.RELEASE'
	id 'java'
}

group = 'com.finplant.cryptoharvester'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
	mavenCentral()
	maven { url 'https://jitpack.io' }
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	runtimeOnly 'mysql:mysql-connector-java'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	annotationProcessor 'org.projectlombok:lombok'
	compile group: 'org.hibernate', name: 'hibernate-validator', version: '6.0.17.Final'
	compile group: 'info.bitrich.xchange-stream', name: 'xchange-binance', version: '4.3.16'
	compile group: 'info.bitrich.xchange-stream', name: 'xchange-binance', version: '4.3.16'
	compile group: 'info.bitrich.xchange-stream', name: 'xchange-poloniex2', version: '4.3.16'
}
